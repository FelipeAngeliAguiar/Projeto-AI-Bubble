<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>
    <link rel="stylesheet" href="css/css.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function() {
            // Manipulador de evento para o envio do formulário
            $("form").submit(function(event) {
                event.preventDefault();  // Impede o comportamento padrão do envio do formulário
                var pergunta = $("#pergunta").val();  // Obtém a pergunta do campo de texto
                var formData = new FormData($(this)[0]);  // Cria um objeto FormData com os dados do formulário

                // Requisição AJAX para enviar a pergunta e os arquivos PDF
                $.ajax({
                    url: "/pergunta",
                    type: "POST",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(resposta) {
                        // Exibe a resposta na página
                        $(".resposta").html("<h3>Resposta do Chatbot:</h3><p>" + resposta + "</p>");
                    }
                });
            });
        });
    </script>
</head>
<body>
    <header class="cabecalho">
        <nav class="header">
            <a href="index.html" class="header-button">Home</a>
            <a href="pergunta.html" class="header-button">Pergunta</a>
        </nav>
    </header>
    <h1>Faça uma pergunta sobre os PDFs</h1>

    <!-- Formulário para enviar a pergunta e os arquivos PDF -->
    <form>
        <label for="pergunta">Pergunta:</label><br>
        <input type="text" id="pergunta" name="pergunta"><br><br>
        <label for="pdf_files">Carregue os seus arquivos PDF:</label><br>
        <input type="file" id="pdf_files" name="pdf_files" multiple accept=".pdf"><br><br>
        <input type="submit" value="Enviar">
    </form>

    <!-- Div para exibir a resposta -->
    <div class="resposta"></div>
</body>
</html>
